# traefik/traefik.yml
global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: DEBUG # Useful for debugging during local dev
  format: common

api:
  dashboard: true # Enable Traefik dashboard
  insecure: true  # Allow access to dashboard without auth (for local dev ONLY)

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false # Crucial: only services with traefik.enable=true will be routed
  file:
    directory: "/etc/traefik/dynamic" # For dynamic config files if you need them
    watch: true

